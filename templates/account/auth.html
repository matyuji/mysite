
{% extends "base.html" %}
{% block auth %}

    {% if user.is_anonymous %}
        <dd div class="operation">
            <a href="/login/">ログインする</a>
        </dd>
        <hr />
    {% else %}
        <p>username: <b>{{ user.username }}</b>
            <a href="/logout/"> [ログアウト]</a>
        </p>
        <hr />
    {% endif %}
{% endblock auth %}
